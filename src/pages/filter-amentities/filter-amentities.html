<ion-header>

  <ion-navbar>
    <ion-title>Filter Amentities</ion-title>
    <button ion-button class="right-btn" >
      <ion-icon name="close" (click)='close()'></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<div class="page-section">
		<ion-searchbar
  [(ngModel)]="myInput"
	placeholder="Search"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  >
</ion-searchbar>

		<ion-list radio-group class="form-section">
			<ion-item *ngFor='let one of AllAmenities; let i = index'>
				<ion-label>{{one.value}}</ion-label>
				<ion-checkbox  (ionChange)="addAttribute($event, i,one.index)" checked="{{one.bool}}"></ion-checkbox>
			</ion-item>

		</ion-list>

    <button class="theme-btn" (click)='done()'>Done</button>
	</div>
</ion-content>
