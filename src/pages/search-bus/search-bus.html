<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Select Your Seat</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<div class="page-section">
        <form #searchBus="ngForm">
        <ion-list class="form-section">
            <ion-item class="map-icon">
                <ion-input type="text" placeholder="4292" name='from' [(ngModel)]="searchBus.FromCityId" disabled></ion-input>
            </ion-item>

            <ion-item class="map-icon">
                <ion-input type="text" placeholder="4562" name='to' [(ngModel)]="searchBus.ToCityId" disabled></ion-input>
            </ion-item>

            <ion-item>
                <ion-datetime displayFormat="YYYY-MM-DD" name='date' placeholder="select date" [(ngModel)]="JourneyDate" required></ion-datetime>
            </ion-item>
        </ion-list>
        <button class="theme-btn" ion-button (click)='Getbuslist()' [disabled]='!searchBus.form.valid'>Search Buses</button>
        </form>
    </div>
   
</ion-content>
