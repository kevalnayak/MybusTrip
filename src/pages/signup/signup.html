<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="page-section">
       <img class="form-logo" src=".../../assets/imgs/bus-logo.png">
		<form [formGroup]="signupForm" (ngSubmit)="signup()" #f="ngForm" novalidate>

			<ion-list class="form-section">
				<ion-item>
					<ion-input type="text" placeholder="Username" name="username" formControlName="UserName"></ion-input>
				</ion-item>

				<ion-item>
					<ion-input type="email" placeholder="Email" name="email" formControlName="Email"></ion-input>
				</ion-item>

				<ion-item>
					<ion-input type="tel" placeholder="Mobile" name="mobile" formControlName="MobileNo"></ion-input>
				</ion-item>

				<ion-item>
					<ion-input type="password" placeholder="Password" name="password" formControlName="Password"></ion-input>
				</ion-item>

				<ion-item>
					<ion-input type="password" placeholder="Confirm Password" name="confirm_password" formControlName="cpwd"></ion-input>
				</ion-item>
				<div class="error" *ngIf="signupForm.get('cpwd').hasError('equalTo') && signupForm.get('cpwd').touched">
						Password Mismatch
				</div>
			</ion-list>

			<button ion-button class="theme-btn" block clear>Create New Account</button>

		</form>
	</div>
</ion-content>
